<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://connect.soundcloud.com/sdk/sdk-3.3.2.js"></script>
    <script src="main.js" async></script>
    <title>API SoundCloud</title>
</head>
<body>
    <header>
        <h1>MusiCloud</h1>
    </header>
    <main>
        
            <form class="searchSong">
                <input type="text" placeholder="Insert artist" name="songKeyWord">
                <button type="submit">Search</button>
            </form>
        
        <div class="resultado" ondragstart="drag(event)">
            
            
        </div>
        <div class="drop-here">
            <p>Drop your song here and enjoy the music:</p>
        </div>
        
        <div class="dropping" ondrop="drop(event)" ondragover="allowDrop(event)">

        </div>
        
    </main>
    
    
</body>

</html>
